{% extends "base.html" %}

{% block title %}Home Page{% endblock title %}
{% block body %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
            <div class="container-fluid">
                <h1 class="navbar-brand mb-0" style="font-weight: bold;">Quizzomania</h1>
                <a href="/quiz/logout/"><button class="btn btn-danger">Logout</button></a>
            </div>
        </nav>

        <div class="container my-5">
            <form method="post" action="/quiz/">
                <!-- CSRF Token -->
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    
                <!-- Question 1 -->
                {% for qust in ques %}
                    <div class="mb-4">
                        <p class="fw-bold">{{forloop.counter}}  {{qust.question}}</p>
                            <div class="form-check">
                                <input type="radio" name="{{qust.id}}" value="1">{{qust.option1}}<br>
                                <input type="radio" name="{{qust.id}}" value="2">{{qust.option2}}<br>
                                <input type="radio" name="{{qust.id}}" value="3">{{qust.option3}}<br>
                                <input type="radio" name="{{qust.id}}" value="4">{{qust.option4}}<br>
                            </div>
                    </div>
                {% endfor %}
    
                <!-- Submit Button -->
                <a href=""><button type="submit" class="btn btn-primary">Submit Quiz</button></a>
            </form>
        </div>
{% endblock body %}
